<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>

<body>

    <div id="container">
        <input type="text" id="display" placeholder="UZZIVERSE">
        <div id="row1">
            <button id="clear" onclick="clearResult()">C</button>
            <button id="divide" onclick="getNum('/')">/</button>
        </div>
        <div id="row2">
            <button id="seven" onclick="getNum(7)">7</button>
            <button id="eight" onclick="getNum(8)">8</button>
            <button id="nine" onclick="getNum(9)">9</button>
            <button id="mult" onclick="getNum('*')">x</button>
        </div>
        <div id="row3">
            <button id="four" onclick="getNum(4)">4</button>
            <button id="five" onclick="getNum(5)">5</button>
            <button id="six" onclick="getNum(6)">6</button>
            <button id="minus" onclick="getNum('-')">-</button>
        </div>
        <div id="row4">
            <button id="one" onclick="getNum(1)">1</button>
            <button id="two" onclick="getNum(2)">2</button>
            <button id="three" onclick="getNum(3)">3</button>
            <button id="plus" onclick="getNum('+')">+</button>
        </div>
        <div id="row5">
            <button id="zero" onclick="getNum(0)">0</button>
            <button id="equal" onclick="getResult()">=</button>

        </div>
    </div>
</body>
<script src="calculator.js"></script>

</html>
